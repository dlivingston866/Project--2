<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vine!</title>

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
      <a href="https://www.w3schools.com/">Home</a>
      <a href="https://www.w3schools.com/">About</a>
      <a href="https://www.w3schools.com/">Contact</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<h2 class="slogan">
				Zero-Waste groceries, delivered fast.
			</h2>
		</div>
		<div class="col-md-8">
			<img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg"><img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg"><img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg"><img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<p class="cool-font">Food Name</p>
          		<input class="form-control" type="text" id="food" placeholder="Enter Grocery:">
          <br>
			<p class="cool-font">Category</p>
          		<textarea class="form-control" rows="3" id="category-box" placeholder="Enter Category Here!"></textarea>
          	<button id="food-submit" class="btn btn-lg pull-right">Submit!</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-5">
			<img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg">
		</div>
		<div class="col-md-7">
			<h2 class="slogan">
				Plastic is a no-go
      </h2>
      <p class="smallSlogan">
        We are on a mission to remove single-use plastics from the food system. You'll
        <br>
        receive groceries in reusable containers, so go ahead, throw out you trashcan. 
      </p>
          <div id="food-area"></div>
		</div>
	</div>
</div>
	<script type="text/javascript" src="js/Food.js"></script>
